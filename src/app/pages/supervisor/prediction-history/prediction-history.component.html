<main class="tw-flex tw-h-screen">
  <app-nav-bar-supervisor></app-nav-bar-supervisor>

  <section class="tw-flex-1 tw-px-24 tw-py-28">
    <h1
      class="tw-text-4xl tw-font-semibold title-color tw-pb-14 tw-text-center"
    >
      Historial de Predicciones
    </h1>
    <section
      class="table-title-color tw-flex tw-items-center tw-px-5 tw-py-5 tw-rounded-sm tw-text-white"
    >
      <h2 class="tw-flex-grow tw-text-2xl tw-font-semibold">Historial</h2>
      <div class="tw-w-2/6 tw-flex tw-mr-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar"
          [(ngModel)]="searchText"
          (input)="applyFilter()"
        />
        <button
          class="btn search-btn tw-ml-5"
          type="button"
          (click)="clearSearch()"
          [hidden]="!searchText"
        >
          <i
            class="fa tw-text-xl"
            [ngClass]="{
              'fa-times': searchText
            }"
          ></i>
        </button>
      </div>
    </section>

    <table
      class="table table-hover [&>thead>tr>th]:tw-py-3 [&>thead>tr>th]:tw-px-4 [&>tbody>tr>td]:tw-py-3 [&>tbody>tr>td]:tw-px-4"
    >
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre de Archivo</th>
          <th>Fecha</th>
          <th>Descarga</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngFor="let prediction of getPaginatedPredictiones()">
          <td>{{ prediction.id }}</td>
          <td>{{ prediction.fileName }}</td>
          <td>{{ prediction.date }}</td>
          <td></td>
        </tr> -->
        <tr>
          <td>1</td>
          <td>Excel.pdf</td>
          <td>04/03/2023 6:20 pm</td>
          <td>Icono</td>
        </tr>
      </tbody>
    </table>
    <div class="clearfix">
      <div class="hint-text">
        Mostrando <b>{{ getPaginatedPredictiones().length }}</b> de
        <b>{{ totalPredictiones }}</b> registros
      </div>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="setPage(currentPage - 1)">
            Anterior
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of getPageNumbers()"
          [class.active]="currentPage === page"
        >
          <button class="page-link" (click)="setPage(page)">
            {{ page }}
          </button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="setPage(currentPage + 1)">
            Siguiente
          </button>
        </li>
      </ul>
    </div>
  </section>
</main>
